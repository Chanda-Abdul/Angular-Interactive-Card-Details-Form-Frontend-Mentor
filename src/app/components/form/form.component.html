<section>
    <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()"
              #userForm="ngForm">
            <div class="form-group">
                <label for="name"
                       class="body-m">Cardholder Name</label>
                <input type="text"
                       class="form-control large heading-l"
                       id="name"
                       required
                       [(ngModel)]="cardholder.name"
                       name="name"
                       #name="ngModel"
                       placeholder="e.g. Jane Appleseed">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>

                <label for="notARealCard"
                class="body-m">Card Number</label>
         <input type="text"
                class="form-control large heading-l"
                id="notARealCard"
                required
                [(ngModel)]="cardholder.notARealCard"
                notARealCard="notARealCard"
                #notARealCard="ngModel"
                placeholder="e.g. 1234 5678 9123 0000" [ngModelOptions]="{standalone: true}">
         <!-- <div [hidden]="notARealCard.valid || notARealCard.pristine"
              class="alert alert-danger">
             Valid Card Number is required
         </div> -->
     </div>
       

            <!-- <div class="form-group"> -->

            <div class="row">
                <div class="form-group-date">
                    <label for="date"
                           class="body-m"> Exp. Date (MM/YY)</label>
                    <div class="input-group">
                        <input type="text"
                               class="form-control small heading-l"
                               id="notARealMth"
                               required
                               [(ngModel)]="cardholder.notARealMth" [ngModelOptions]="{standalone: true}"
                               notARealMth="notARealMth"
                               #notARealMth="ngModel"
                               placeholder="MM">
                        <!-- <div [hidden]="notARealMth.valid || notARealMth.pristine"
                     class="alert alert-danger">
                    Valid user Number is required
                </div> -->
                        <input type="text"
                               class="form-control small heading-l"
                               id="notARealYr"
                               required
                               [(ngModel)]="cardholder.notARealYr" 
                               [ngModelOptions]="{standalone: true}"
                               notARealYr="notARealYr"
                               #notARealYr="ngModel" 
                               placeholder="YY">
                        <!-- <div [hidden]="notARealYr.valid || notARealYr.pristine"
                     class="alert alert-danger">
                    Valid user Number is required
                </div> -->
                    </div>

                </div>
                <div class="form-group-cid">
                    <label for="cvc"
                           class="body-m">CVC</label>
                    <input type="text"
                           class="form-control medium  heading-l"
                           id="cid"
                           required
                           [(ngModel)]="cardholder.cid" [ngModelOptions]="{standalone: true}"
                           cid="cid"
                           #cid="ngModel" 
                           placeholder="e.g. 123">
                    <!-- <div [hidden]="cid.valid || cid.pristine"
                     class="alert alert-danger">
                    Valid user Number is required
                </div> -->


                </div>
            </div>
            <button type="submit"
                    class="heading-l"
                    [disabled]="!userForm.form.valid"
                    (click)="newCard(); userForm.reset()">Confirm</button>
        </form>

      

    </div><app-confirmation [hidden]="!submitted"></app-confirmation>
